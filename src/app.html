<!DOCTYPE html>
<html lang="en">
	<head>
		<script>
			// only track if on main site
			if (window.location.hostname.endsWith('sirenatarot.com')) {
				const id = 'G-Z746GS6ZF8'
				const gtmScript = document.createElement('script')
				gtmScript.setAttribute('async', "")
				gtmScript.setAttribute('src', `https://www.googletagmanager.com/gtag/js?id=${id}`)

				document.head.appendChild(gtmScript)

				window.dataLayer = window.dataLayer || [];
				function gtag(){dataLayer.push(arguments);}

				gtag('js', new Date());
				gtag('config', id);
			}
		</script>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<!-- Google tag (gtag.js) -->
		<script src="animate.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="racetrack"></div>
		<div id="layout-container">
			%sveltekit.body%
		</div>
	</body>
</html>
